<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="side-container">
                <div class="score-title">
                    <h3>HOME</h3>
                </div>
                <div id="score-home">0</div>
                <div class="add-points">
                    <button class="btn" id="add-1ponit-home" onclick="add1home()">+1</button>
                    <button class="btn" id="add-2ponits-home" onclick="add2home()">+2</button>
                    <button class="btn" id="add-3ponits-home" onclick="add3home()">+3</button>                
                </div>
            </div>
            <div class="side-container">
                <div class="score-title">
                    <h3>GUEST</h3>
                </div>
                <div id="score-guest">0</div>
                <div class="add-points">
                    <button class="btn" id="add-1ponit-guest" onclick="add1guest()">+1</button>
                    <button class="btn" id="add-2ponits-guest" onclick="add2guest()">+2</button>
                    <button class="btn" id="add-3ponits-guest" onclick="add3guest()">+3</button>                
                </div>            
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
